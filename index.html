<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corregedoria</title>
    <script>
        function checkInput(event) {
          const input = event.target;
          const value = input.value;
  
          // Verifica se o valor é um número
          if (isNaN(value)) {
            // Se não for um número, remove os caracteres inválidos
            input.value = value.replace(/[^0-9]/g, "");
          }
        } 
        
      </script>
</head>
<body>
    <section>
        <h2 style="text-align: center;">
          <img src="./img/logo bmb.png"
          width="100px">
        <div id="title">
          CORREGEDORIA <br>
          BOMBEIROS SPACERP 
        </div>         
        </h2>
        <form id="denunciaForm" action="#" method="post" enctype="multipart/form-data">
          <label for="nome">
            <b>Nome na Cidade:</b>
          </label>
          <input type="text" id="nome" name="nome" required/>
          <br>
          <label for="identificador">
          <b>ID:</b>
          </label>
          <input type="text" id="identificador" name="identificador" required/>
          <br>
          <label for="data">
          <b>Data do Ocorrido:</b>
        </label>
          <input type="Date" id="data" name="data" required/>
          <br>
          <label for="url">
          <b>URL</b>
          </label>
          <input type="url" id="url" name="url" required/>
          <br>
          <label for="descricao">
            <B>Descrição</B>
          </label>
          <br>
          <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea>
          <br>
          <button type="submit">Enviar</button>
        </form>
    </section>
    <div class="logo">
      <img src="./img/logo.png" alt="A moving logo image" class="moving-image"
      width="200px"
      style="margin-left: 100px;"
        
        >
    </div>
    <script src="webhook.js"></script>
</body>
</html>
