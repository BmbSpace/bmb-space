<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <h2>
            <img src="./img/logo bmb.png"
            width="100px">

            CORREGEDORIA             
            
            
        </h2>
        <form action="Registrada.html" method="post" enctype="multipart/form-data">
        <label>Nome</label>
        <input type="text" nome="name" placeholder="Digite Seu Nome do Discord" autocomplete="off" required maxlength="18">
        <label>ID</label>
        <input type="ID" nome="ID" pattern="[0-9]{0-10}" placeholder="Digite Seu Passaporte" autocomplete="off" required>
        <label>Data da Ocorrencia</label>
        <input type="date" nome="Data" placeholder="Digite a data do acontecido" autocomplete="off" required>
        <input type="file" name="file">
        <label>URL</label>
        <input type="URL" nome="URL" placeholder="Caso seu arquivo seja extenso, cole o link" autocomplete="off" required>
        <label>Descrição</label>
        <textarea name="message" cols="30" rows="10" placeholder="Descreva o Ocorrido" required></textarea>
        <button type="submit">Enviar</button>
        <input type="hidden" name="redirectTo" value="file:///C:/Users/Usuario/Desktop/Novo%20projeto/Registrada.html" > 
        
    </section>
    <div class="logo">
        <img src="./img/logo.png"
        width="300px"
        
        >
    </div>
</body>
</html>
